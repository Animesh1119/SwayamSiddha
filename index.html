<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .header-container {
      background-color: #fff;
      display: flex;
      padding: 0 0 80px;
      flex-direction: column;
    }
    
    .nav-wrapper {
      background-color: #000;
      display: flex;
      width: 100%;
      gap: 20px;
      padding: 11px 42px 11px 0;
    }
    
    .logo-container {
      flex-grow: 1;
      flex-basis: auto;
    }
    
    .logo-content {
      gap: 20px;
      display: flex;
    }
    
    .logo-image-wrapper {
      display: flex;
      flex-direction: column;
      line-height: normal;
      width: 32%;
      margin-left: 0;
    }
    
    .logo-image {
      aspect-ratio: 1.14;
      object-fit: auto;
      object-position: center;
      width: 123px;
      fill: #fff;
      max-width: 100%;
      flex-grow: 1;
    }
    
    .logo-text-wrapper {
      display: flex;
      flex-direction: column;
      line-height: normal;
      width: 68%;
      margin-left: 20px;
    }
    
    .logo-text {
      color: #fff;
      align-self: stretch;
      margin: auto 0;
      font: 400 61px Inter, sans-serif;
    }
    
    .nav-menu {
      display: flex;
      gap: 20px;
      font-size: 25px;
      color: #fff;
      font-weight: 400;
      margin: auto 0;
    }
    
    .nav-item {
      font-family: Inter, sans-serif;
      flex-grow: 1;
      flex-basis: auto;
    }
    
    @media (max-width: 991px) {
      .nav-wrapper {
        max-width: 100%;
        flex-wrap: wrap;
        padding-right: 20px;
      }
    
      .logo-content {
        flex-direction: column;
        align-items: stretch;
        gap: 0;
      }
    
      .logo-image-wrapper {
        width: 100%;
      }
    
      .logo-image {
        margin-top: 20px;
      }
    
      .logo-text-wrapper {
        width: 100%;
      }
    
      .logo-text {
        margin-top: 40px;
        font-size: 40px;
      }
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    </style>
</head>
<body>
  <header class="header-container">
    <nav class="nav-wrapper">
      <div class="logo-container">
        <div class="logo-content">
          <div class="logo-image-wrapper">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/a7f42eebc2ea2193351096c9b97cc5988529b22fea504c30b122bf4e26e4316c?apiKey=509e4690b81f4b8dbb37105557213cb8&" class="logo-image" alt="WhirlPool logo" />
          </div>
          <div class="logo-text-wrapper">
            <h1 class="logo-text">WhirlPool</h1>
          </div>
        </div>
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="#home">Home</a></li>
        <li class="nav-item"><a href="#services">Services</a></li>
        <li class="nav-item"><a href="#about">About Us</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
